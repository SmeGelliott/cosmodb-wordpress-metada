<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <h2>Upload Files</h2>
        <div id="dropArea" class="drop-area larger-drop-area" onclick="document.getElementById('fileInput').click()" ondragover="handleDragOver(event)" ondrop="handleFileDrop(event)">
            <p>Click or Drag & Drop your files here</p>
            <input type="file" id="fileInput" multiple onchange="handleFileSelect(event)" />
        </div>
        <div>
            <!-- Checkbox for the override option -->
            <label for="override">Override existing files</label>
            <input type="checkbox" id="override" name="override">
        </div>
        <div id="progress">
            <br/>
            <div id="progress-list"></div>
        </div>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
